<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero-Kata</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Play Here - Zero Kata</li>
      </ul>
    </nav>

    <div id="welcome">
      <h1 id="greet">Weolcome</h1>
    </div>

    <div class="container">
      
      <div class="gameBox">
        <div class="line"></div>
        <div class="box bl bt"><span class="area"></span></div>
        <div class="box bt"><span class="area"></span></div>
        <div class="box bt br"><span class="area"></span></div>
        <div class="box bl"><span class="area"></span></div>
        <div class="box"><span class="area"></span></div>
        <div class="box br"><span class="area"></span></div>
        <div class="box bl bb"><span class="area"></span></div>
        <div class="box bb"><span class="area"></span></div>
        <div class="box br bb"><span class="area"></span></div>
      </div>

      <div class="gameInfo">
        <div id="mainInfo">
          <span class="info">O's turn</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imageBox">  
          <img src="victory.gif" alt="" class="danceImage"/>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
